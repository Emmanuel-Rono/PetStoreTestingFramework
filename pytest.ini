[pytest]
# Folders where tests are located
testpaths = Tests
# Which files are treated as test files
python_files = test_*.py

# Which classes are treated as test classes
python_classes = Test*

# Which functions are treated as test functions
python_functions = test_*

# Optional: add markers to categorize tests

markers =
    smoke: critical tests to verify basic system health
    regression: full regression test suite
    negative: tests for invalid or edge-case inputs
    api: API-level integration tests
    slow: long-running tests

